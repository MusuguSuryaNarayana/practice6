<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form>
        <marquee><b>Form</b></marquee>
        <label for="firstname">firstname:</label>
        <input type="text" name="fname" id="firstname" required placeholder="eg:john"><br><br>
        <label for="secondname">secondname:</label>
        <input type="text" name="sname" placeholder="william" id="secondname"><br><br>
        <label for="email">email:</label>
        <input type="email" name="email" id="mail" placeholder="xxx.emr@gmail">
        <input type="submit" value="register">
    </form>
</body>
</html>
